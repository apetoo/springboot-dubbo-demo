spring.config.name=application

# spring \u7684\u73AF\u5883\u914D\u7F6E
spring.profiles.active=dev
# \u670D\u52A1\u542F\u52A8\u7AEF\u53E3\uFF0C\u5373\u5185\u7F6E tomcat \u542F\u52A8\u65F6\u5360\u7528\u7684\u7AEF\u53E3
server.port=8087

#dubbo config
#\u5E94\u7528\u5B9A\u4E49\u4E86\u63D0\u4F9B\u65B9\u5E94\u7528\u4FE1\u606F\uFF0C\u7528\u4E8E\u8BA1\u7B97\u4F9D\u8D56\u5173\u7CFB\uFF1B\u5728 dubbo-admin \u6216 dubbo-monitor \u4F1A\u663E\u793A\u8FD9\u4E2A\u540D\u5B57\uFF0C\u65B9\u4FBF\u8FA8\u8BC6
dubbo.application.name=dubbo-demo-provider
#\u5E94\u7528\u6240\u5C5E\u8005
dubbo.application.owner=warape
#\u5E94\u7528\u6240\u5C5E\u7EC4\u7EC7
dubbo.application.organization=warape

# \u4F7F\u7528 zookeeper \u6CE8\u518C\u4E2D\u5FC3\u66B4\u9732\u670D\u52A1\uFF0C\u6CE8\u610F\u8981\u5148\u5F00\u542F zookeeper
# \u6CE8\u518C\u4E2D\u5FC3id
dubbo.registry.id=zookeeper-registry
# \u6CE8\u518C\u4E2D\u5FC3\u534F\u8BAE
dubbo.registry.protocol=zookeeper
# \u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
dubbo.registry.address=${warape-cloud-server}:2181

# dubbo\u534F\u8BAE\u572820880\u7AEF\u53E3\u66B4\u9732\u670D\u52A1
# \u534F\u8BAE\u540D\u79F0
dubbo.protocol.name=dubbo
# \u534F\u8BAE\u7AEF\u53E3
dubbo.protocol.port=20880
# \u534F\u8BAE\u8BBF\u95EElog
dubbo.protocol.accesslog=dubbo-access.log
# \u91CD\u8BD5\u6B21\u6570
dubbo.provider.retries=0
# \u8D85\u65F6\u65F6\u95F4
dubbo.provider.timeout=3000
# \u6CE8\u518C\u76D1\u63A7\u4E2D\u5FC3
dubbo.monitor.protocol=registry

warape-cloud-server=129.28.184.67